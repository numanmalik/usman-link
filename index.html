<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#ff4e8d,#ff9a9e);
font-family:Arial,sans-serif;
overflow:hidden;
}

/* floating items */
.fall{
position:fixed;
top:-10px;
animation:drop linear infinite;
pointer-events:none;
}

@keyframes drop{
to{transform:translateY(110vh);opacity:0;}
}

.container{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
color:white;
position:relative;
z-index:2;
padding:20px;
}

h1{
font-size:2rem;
}

.buttons{
margin-top:30px;
height:150px;
position:relative;
}

button{
padding:14px 32px;
font-size:18px;
border:none;
border-radius:30px;
color:white;
font-weight:bold;
cursor:pointer;
}

#yes{
background:linear-gradient(45deg,#00c853,#64dd17);
}

#no{
background:linear-gradient(45deg,#ff1744,#ff616f);
position:absolute;
left:50%;
transform:translateX(-50%);
}

/* modal */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
z-index:5;
}

.box{
background:white;
padding:25px;
border-radius:20px;
text-align:center;
color:#e6005c;
animation:pop .6s ease;
}

.box img{
width:160px;
animation:float 2s infinite ease-in-out;
}

@keyframes pop{
from{transform:scale(0);opacity:0;}
to{transform:scale(1);opacity:1;}
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
<h1 id="title"></h1>

<div class="buttons">
<button id="yes">YES ğŸ’š</button>
<button id="no">NO ğŸ’”</button>
</div>
</div>

<div class="modal" id="modal">
<div class="box">
<h2 id="final"></h2>
<p style="font-size:40px;">ğŸ’ğŸ’–ğŸŒ¸</p>
<p>Forever Together â¤ï¸</p>
</div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
<source src="https://youtu.be/HoMJ430VDJw?t=43" type="audio/mpeg">
</audio>

<script>

/* URL parameters */
const p=new URLSearchParams(location.search);
const from=p.get("from")||"Someone";
const to=p.get("to")||"You";
const fg=p.get("fromGender");
const tg=p.get("toGender");

/* gender icon */
function icon(g){
if(g==="male") return "ğŸ‘¦";
if(g==="female") return "ğŸ‘§";
return "â¤ï¸";
}

/* title text */
document.getElementById("title").innerText=
`Hey ${to}, will you be my Valentine? â¤ï¸`;

/* YES click */
document.getElementById("yes").onclick=()=>{
document.getElementById("modal").style.display="flex";
document.getElementById("final").innerText=
`${icon(fg)} ${from} & ${icon(tg)} ${to} are now Valentines ğŸ’–`;
document.getElementById("bgMusic").play();
};

/* NO button move */
const no=document.getElementById("no");
function move(){
no.style.left=Math.random()*(innerWidth-120)+"px";
no.style.top=Math.random()*(innerHeight-120)+"px";
}
no.ontouchstart=e=>{e.preventDefault();move();}
no.onclick=move;

/* hearts + flowers rain */
setInterval(()=>{
let el=document.createElement("div");
el.className="fall";
el.innerText=Math.random()>0.5?"â¤ï¸":"ğŸŒ¸";
el.style.left=Math.random()*100+"vw";
el.style.fontSize=18+Math.random()*20+"px";
el.style.animationDuration=2+Math.random()*4+"s";
document.body.appendChild(el);
setTimeout(()=>el.remove(),7000);
},200);

</script>

</body>
</html>
