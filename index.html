<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#ff4e8d,#ff9a9e);
font-family:Arial,sans-serif;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
}

.container{
text-align:center;
color:white;
width:100%;
padding:20px;
position:relative;
}

h1{
font-size:2rem;
margin-bottom:40px;
}

/* Buttons layout */
.buttons{
position:relative;
height:200px;
}

/* YES Button */
#yes{
padding:15px 40px;
font-size:20px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,#00c853,#64dd17);
color:white;
font-weight:bold;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
animation:breath 2s infinite;
transition:0.3s;
}

/* breathing animation */
@keyframes breath{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

/* NO Button */
#no{
position:absolute;
padding:15px 35px;
font-size:18px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,#ff1744,#ff616f);
color:white;
font-weight:bold;
cursor:pointer;
box-shadow:0 8px 20px rgba(0,0,0,0.3);
transition:0.3s;
}

/* message */
#message{
margin-top:20px;
font-size:18px;
font-weight:bold;
min-height:30px;
}

/* falling hearts */
.fall{
position:fixed;
top:-10px;
animation:drop linear infinite;
pointer-events:none;
}

@keyframes drop{
to{transform:translateY(110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
<h1 id="title"></h1>

<div class="buttons">
<button id="yes">YES üíö</button>
<button id="no">NO üíî</button>
</div>

<div id="message"></div>

</div>

<audio id="bgMusic" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>

/* URL parameters */
const p=new URLSearchParams(location.search);
const from=p.get("from")||"Someone";
const to=p.get("to")||"You";

document.getElementById("title").innerText=
`Hey ${to}, will you be my Valentine? ‚ù§Ô∏è`;

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const msg=document.getElementById("message");

let yesSize=1;
let clickCount=0;

/* Funny messages */
const messages=[
"Are you sure? ü•∫",
"Think again üò¢",
"Please don‚Äôt say no üíî",
"I will cry üò≠",
"Last chance üò≥",
"Okay fine‚Ä¶ I give up üò©",
"You broke my heart üíî"
];

/* NO button move inside screen */
function moveButton(){
const maxX=window.innerWidth-no.offsetWidth-20;
const maxY=window.innerHeight-no.offsetHeight-20;

const x=Math.random()*maxX;
const y=Math.random()*maxY;

no.style.left=x+"px";
no.style.top=y+"px";
}

/* NO click */
no.addEventListener("click",()=>{

clickCount++;

/* increase YES size */
yesSize+=0.2;
yes.style.transform=`scale(${yesSize})`;

/* change message */
msg.innerText=messages[clickCount % messages.length];

/* move NO */
moveButton();
});

/* YES click */
yes.addEventListener("click",()=>{
document.getElementById("bgMusic").play();
msg.innerText=`üíñ ${from} & ${to} are now Valentines üíñ`;
});

/* hearts rain */
setInterval(()=>{
let el=document.createElement("div");
el.className="fall";
el.innerText=Math.random()>0.5?"‚ù§Ô∏è":"üå∏";
el.style.left=Math.random()*100+"vw";
el.style.fontSize=18+Math.random()*20+"px";
el.style.animationDuration=2+Math.random()*4+"s";
document.body.appendChild(el);
setTimeout(()=>el.remove(),7000);
},200);

/* initial NO position */
moveButton();

</script>

</body>
</html>
