<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#ff4e8d,#ff9a9e);
font-family:Arial,sans-serif;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
color:white;
}

/* Title */
h1{
font-size:2rem;
margin-bottom:20px;
}

/* Buttons container */
.buttons{
position:relative;
width:90%;
max-width:400px;
height:200px;
}

/* YES button */
#yes{
position:absolute;
left:20%;
top:50%;
transform:translateY(-50%);
padding:15px 35px;
font-size:18px;
border:none;
border-radius:40px;
color:white;
cursor:pointer;
background:linear-gradient(45deg,#00c853,#69f0ae);
box-shadow:0 10px 25px rgba(0,0,0,0.3);
transition:all .3s ease;
animation:breath 2s infinite;
}

/* breathing animation */
@keyframes breath{
0%{transform:translateY(-50%) scale(1);}
50%{transform:translateY(-50%) scale(1.08);}
100%{transform:translateY(-50%) scale(1);}
}

/* NO button */
#no{
position:absolute;
right:20%;
top:50%;
transform:translateY(-50%);
padding:15px 35px;
font-size:18px;
border:none;
border-radius:40px;
color:white;
cursor:pointer;
background:linear-gradient(45deg,#ff1744,#ff616f);
box-shadow:0 8px 20px rgba(0,0,0,0.25);
transition:.3s;
}

/* message area */
#message{
margin-top:20px;
font-size:18px;
min-height:30px;
}

/* modal */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
justify-content:center;
align-items:center;
z-index:5;
}

.box{
background:white;
padding:30px;
border-radius:20px;
color:#e6005c;
text-align:center;
animation:pop .5s ease;
}

@keyframes pop{
from{transform:scale(0);}
to{transform:scale(1);}
}
</style>
</head>

<body>

<h1 id="title">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
<button id="yes">YES üíö</button>
<button id="no">NO üíî</button>
</div>

<div id="message"></div>

<div class="modal" id="modal">
<div class="box">
<h2>Yayyyy! üíñ</h2>
<p>Now we are officially Valentines üíçüå∏</p>
</div>
</div>

<script>

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const msg=document.getElementById("message");

let scale=1;
let noClicks=0;

const messages=[
"Are you sure? ü•∫",
"Think again‚Ä¶ üí≠",
"Please reconsider ‚ù§Ô∏è",
"Last chance üò≠",
"Still no? üò¢",
"You are breaking my heart üíî",
"Okay fine‚Ä¶ but really? üò©",
"I‚Äôll keep asking üòå"
];

/* YES click */
yes.onclick=()=>{
document.getElementById("modal").style.display="flex";
};

/* NO click */
no.onclick=()=>{

noClicks++;

/* YES grows */
scale+=0.15;
yes.style.transform=`translateY(-50%) scale(${scale})`;

/* show message */
msg.innerText=messages[(noClicks-1)%messages.length];

/* move NO inside screen */
const parent=document.querySelector(".buttons");
const maxX=parent.clientWidth - no.offsetWidth;
const maxY=parent.clientHeight - no.offsetHeight;

const randomX=Math.random()*maxX;
const randomY=Math.random()*maxY;

no.style.left=randomX+"px";
no.style.top=randomY+"px";
no.style.right="auto";
};

</script>

</body>
</html>
