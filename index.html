    <style>
        :root {
            --bg-color: #fff5f7;

        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: var(--bg-color);
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(#ffb3c1 0.5px, transparent 0.5px);

            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }

        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 2px solid white;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent-pink);
            font-size: 2.5rem;
            margin: 0 0 15px 0;
        }

        .illustration-container {
            width: 100%; height: 180px;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px; overflow: hidden; border-radius: 15px;
        }

        .illustration-container img {
            max-height: 100%; max-width: 100%;
            object-fit: contain; animation: bounce 3s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .text-box {
            font-size: 1.1rem; color: var(--text-gray);
            margin-bottom: 25px; line-height: 1.6;
        }

        .btn-container { 
            display: flex; flex-direction: column; gap: 12px; align-items: center; 
        }

        button {
            padding: 12px 25px; border: none; border-radius: 50px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
        }

        .gift-btn { background: white; border: 2px solid var(--soft-rose); color: var(--accent-pink); }
        .gift-btn:hover { background: var(--soft-rose); color: white; transform: scale(1.05); }
        
        .back-btn { background: #eee; color: #777; margin-top: 15px; width: auto; font-size: 0.8rem; }
        
        .yes-btn { background: var(--accent-pink); color: white; width: auto; }
        .no-btn { background: #eee; color: #777; width: auto; }

        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 15px; /* Space between images */
            margin: 20px 0;
            justify-items: center;
        }

        .memory-grid img {
            width: 100px;  /* Set a fixed size so circles are perfect */
            height: 100px;
            object-fit: cover; /* Prevents stretching */
            transition: transform 0.3s ease;
        }

        /* Shape 1: Rounded Square (Odd numbers: 1, 3, 5) */
        .memory-grid img:nth-child(odd) {
            border-radius: 20px;
        }

        /* Shape 2: Perfect Circle (Even numbers: 2, 4, 6) */
        .memory-grid img:nth-child(even) {
            border-radius: 50%;
        }

        /* Optional: Hover effect to make it interactive */
        .memory-grid img:hover {
            transform: scale(1.1);
            z-index: 1;
        }
